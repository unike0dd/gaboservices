
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabriel Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            animation: {
              'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
              'fade-in-down': 'fadeInDown 0.3s ease-out',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeInDown: {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        .glass-morphism {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .dark .glass-morphism {
            background: rgba(31, 41, 55, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Border Shine (Edge Beam) Effect */
        .shine-button {
            position: relative;
            z-index: 1;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid transparent;
        }
        
        /* The Beam Element - traveling along the edges */
        .shine-button::before {
            content: "";
            position: absolute;
            inset: -4px; 
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            padding: 3px; /* border thickness */
            border-radius: inherit;
        }

        .shine-button:hover::before {
            opacity: 1;
            animation: rotate-shine 2s linear infinite;
        }

        @keyframes rotate-shine {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Palette Variants with combo colors */
        .shine-purple:hover::before {
            background: conic-gradient(from 0deg, transparent, #a855f7, #22d3ee, transparent 40%);
        }
        .shine-white:hover::before {
            background: conic-gradient(from 0deg, transparent, #ffffff, #e2e8f0, transparent 40%);
        }
        .shine-blue:hover::before {
            background: conic-gradient(from 0deg, transparent, #3b82f6, #6366f1, transparent 40%);
        }
        .shine-pink:hover::before {
            background: conic-gradient(from 0deg, transparent, #ec4899, #f97316, transparent 40%);
        }
        .shine-gold:hover::before {
            background: conic-gradient(from 0deg, transparent, #fbbf24, #f59e0b, transparent 40%);
        }

        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease-out;
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",

    "@google/genai": "https://esm.sh/@google/genai@^1.42.0"
  }
}
</script>
</head>
<body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100 overflow-x-hidden transition-colors duration-300">
    <div id="root"></div>
</body>
</html>
