
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    
    <title>Gabriel - Professional Business Services</title>
    <meta name="description" content="Gabriel delivers world-class logistics, IT support, executive assistance, and customer relations services for high-growth SMBs.">
    <meta name="theme-color" content="#7c3aed">
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Gabriel - Professional Business Services">
    <meta property="og:description" content="Excellence in outsourced operations for modern businesses.">
    <meta property="og:image" content="https://images.unsplash.com/photo-1497366216548-37526070297c?auto=format&fit=crop&w=1200&h=630&q=80">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            animation: {
              'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
              'fade-in-down': 'fadeInDown 0.3s ease-out',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeInDown: {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    
    
    <style>
        body {
            font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .dark ::-webkit-scrollbar-track {
            background: #1f2937;
        }
        ::-webkit-scrollbar-thumb {
            background: #c7d2fe;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #818cf8;
        }

        .glass-morphism {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .dark .glass-morphism {
            background: rgba(17, 24, 39, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Border Shine Effect */
        .shine-button {
            position: relative;
            z-index: 1;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid transparent;
        }
        
        .shine-button::before {
            content: "";
            position: absolute;
            inset: -4px; 
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            padding: 2px;
            border-radius: inherit;
        }

        .shine-button:hover::before {
            opacity: 1;
            animation: rotate-shine 2s linear infinite;
        }

        @keyframes rotate-shine {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .shine-purple:hover::before {
            background: conic-gradient(from 0deg, transparent, #a855f7, #6366f1, transparent 40%);
        }
        .shine-white:hover::before {
            background: conic-gradient(from 0deg, transparent, #ffffff, #f1f5f9, transparent 40%);
        }
        .shine-blue:hover::before {
            background: conic-gradient(from 0deg, transparent, #3b82f6, #22d3ee, transparent 40%);
        }
        .shine-gold:hover::before {
            background: conic-gradient(from 0deg, transparent, #fbbf24, #f59e0b, transparent 40%);
        }

        /* Reveal Animation Classes */
        .reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform, opacity;
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        .stagger-reveal > * {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform, opacity;
        }
        .stagger-reveal.active > * {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
    
    

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.2.4",
    "react-dom": "https://esm.sh/react-dom@19.2.4",
    "react-dom/client": "https://esm.sh/react-dom@19.2.4/client",

</script>

</head>
<body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100 overflow-x-hidden transition-colors duration-300 antialiased selection:bg-purple-100 selection:text-purple-900">
    <div id="root"></div>

    <!-- Explicitly loading the entry point for browser friendliness -->
    <script type="module" src="./index.tsx"></script>

    <script>
      // Global Reveal Script
      document.addEventListener('DOMContentLoaded', () => {
        const observerOptions = {
          threshold: 0.1,
          rootMargin: "0px 0px -50px 0px"
        };

        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('active');
              if (entry.target.classList.contains('stagger-reveal')) {
                const children = entry.target.children;
                Array.from(children).forEach((child, index) => {
                  child.style.transitionDelay = `${index * 100}ms`;
                });
              }
              // Stop observing once animated to save resources
              observer.unobserve(entry.target);
            }
          });
        }, observerOptions);

        const observeElements = () => {
          document.querySelectorAll('.reveal, .stagger-reveal').forEach(el => {
            observer.observe(el);
          });
        };

        observeElements();
        
        // Dynamic re-observation for SPA navigation
        const targetNode = document.getElementById('root');
        if (targetNode) {
            const config = { childList: true, subtree: true };
            const callback = (mutationsList) => {
                for(const mutation of mutationsList) {
                    if (mutation.type === 'childList') observeElements();
                }
            };
            const mutationObserver = new MutationObserver(callback);
            mutationObserver.observe(targetNode, config);
        }
      });
    </script>
</body>
</html>
