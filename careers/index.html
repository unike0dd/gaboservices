  <body data-page-key="careers">
    <header class="site-header">
      <div class="container nav-wrap">
        <div class="brand-stack">
          <a class="brand" href="../">Gabriel Services</a>
          <p class="brand-subtitle" data-i18n="brandSubtitle">Outsourced, Delivered</p>
          <button id="editorialThemeBtn" class="editorial-toggle" type="button" aria-live="polite" data-i18n="editorialTheme">News Cut</button>
        </div>
        <button class="nav-toggle" id="navToggle" aria-expanded="false" aria-controls="primaryNav">â˜°</button>
        <nav>
          <ul id="primaryNav" class="nav-links">
            <li><a href="../" data-i18n="home">Inicio</a></li>
            <li><a href="../about" data-i18n="about">Nosotros</a></li>
            <li><a href="../services" data-i18n="services">Servicios</a></li>
            <li><a href="../pricing" data-i18n="pricing">Precios</a></li>
            <li><a href="../careers" data-i18n="careers">Careers</a></li>
            <li><a href="../contact" data-i18n="contact">Contacto</a></li>
          </ul>
        </nav>
        <div class="actions">
          <button class="ghost lang-option" type="button" data-lang-option="en" aria-pressed="false" data-i18n-aria-label="switchToEnglish" aria-label="Switch language to English">EN</button>
          <button class="ghost lang-option" type="button" data-lang-option="es" aria-pressed="false" data-i18n-aria-label="switchToSpanish" aria-label="Cambiar idioma a espaÃ±ol">ES</button>
        </div>
      </div>
    </header>
    <main>
      <section id="careers" class="container section">
        <h2 data-i18n="careersTitle">Careers</h2>
        <p data-i18n="careersIntro">Join our team and help SMB clients modernize logistics, IT, and support operations.</p>

        <form class="contact-form join-form" id="joinForm" novalidate>
          <label>
            <span data-i18n="name">Name</span>
            <input required name="applicant_name" />
          </label>
          <label>
            <span data-i18n="email">Email</span>
            <input required type="email" name="applicant_email" />
          </label>

          <div class="secure-repeatable" data-repeatable="experience">
            <div class="secure-repeatable-head">
              <span data-i18n="experience">Experience</span>
              <div class="secure-actions" aria-label="Experience controls">
                <button type="button" class="ghost repeat-add" data-i18n="add" aria-label="Add Experience entry">+ Add</button>
                <button type="button" class="ghost repeat-remove" data-i18n="remove" aria-label="Remove Experience entry">- Remove</button>
                <button type="button" class="ghost secure-lock repeat-lock" aria-pressed="false" data-i18n-aria-label="lockSection" aria-label="Lock section">ðŸ”“</button>
              </div>
            </div>
            <div class="repeatable-list">
              <div class="repeatable-entry">
                <textarea required name="experience[]" rows="2" data-i18n-placeholder="placeholderExperience" placeholder="Describe your experience"></textarea>
              </div>
            </div>
          </div>

          <div class="secure-repeatable" data-repeatable="education">
            <div class="secure-repeatable-head">
              <span data-i18n="education">Education</span>
              <div class="secure-actions" aria-label="Education controls">
                <button type="button" class="ghost repeat-add" data-i18n="add" aria-label="Add Education entry">+ Add</button>
                <button type="button" class="ghost repeat-remove" data-i18n="remove" aria-label="Remove Education entry">- Remove</button>
                <button type="button" class="ghost secure-lock repeat-lock" aria-pressed="false" data-i18n-aria-label="lockSection" aria-label="Lock section">ðŸ”“</button>
              </div>
            </div>
            <div class="repeatable-list">
              <div class="repeatable-entry">
                <textarea required name="education[]" rows="2" data-i18n-placeholder="placeholderEducation" placeholder="Share your education background"></textarea>
              </div>
            </div>
          </div>

          <div class="secure-repeatable" data-repeatable="certification">
            <div class="secure-repeatable-head">
              <span data-i18n="certification">Certification</span>
              <div class="secure-actions" aria-label="Certification controls">
                <button type="button" class="ghost repeat-add" data-i18n="add" aria-label="Add Certification entry">+ Add</button>
                <button type="button" class="ghost repeat-remove" data-i18n="remove" aria-label="Remove Certification entry">- Remove</button>
                <button type="button" class="ghost secure-lock repeat-lock" aria-pressed="false" data-i18n-aria-label="lockSection" aria-label="Lock section">ðŸ”“</button>
              </div>
            </div>
            <div class="repeatable-list">
              <div class="repeatable-entry">
                <textarea required name="certification[]" rows="2" data-i18n-placeholder="placeholderCertification" placeholder="List your certifications"></textarea>
              </div>
            </div>
          </div>

          <div class="secure-repeatable" data-repeatable="skills">
            <div class="secure-repeatable-head">
              <span data-i18n="skills">Skills</span>
              <div class="secure-actions" aria-label="Skills controls">
                <button type="button" class="ghost repeat-add" data-i18n="add" aria-label="Add Skills entry">+ Add</button>
                <button type="button" class="ghost repeat-remove" data-i18n="remove" aria-label="Remove Skills entry">- Remove</button>
                <button type="button" class="ghost secure-lock repeat-lock" aria-pressed="false" data-i18n-aria-label="lockSection" aria-label="Lock section">ðŸ”“</button>
              </div>
            </div>
            <div class="repeatable-list">
              <div class="repeatable-entry">
                <textarea required name="skills[]" rows="2" data-i18n-placeholder="placeholderSkills" placeholder="Add your skills"></textarea>
              </div>
            </div>
          </div>

          <div class="secure-repeatable" data-repeatable="expertise">
            <div class="secure-repeatable-head">
              <span data-i18n="expertise">Present Level of Expertise</span>
              <div class="secure-actions" aria-label="Present Level of Expertise controls">
                <button type="button" class="ghost repeat-add" data-i18n="add" aria-label="Add Present Level of Expertise entry">+ Add</button>
                <button type="button" class="ghost repeat-remove" data-i18n="remove" aria-label="Remove Present Level of Expertise entry">- Remove</button>
                <button type="button" class="ghost secure-lock repeat-lock" aria-pressed="false" data-i18n-aria-label="lockSection" aria-label="Lock section">ðŸ”“</button>
              </div>
            </div>
            <div class="repeatable-list expertise-list">
              <div class="expertise-entry">
                <select required name="expertise_level[]" data-i18n-aria-label="expertise" aria-label="Present Level of Expertise">
                  <option value="" data-i18n="selectLevel">Select level</option>
                  <option value="Entry" data-i18n="entry">Entry</option>
                  <option value="Junior" data-i18n="junior">Junior</option>
                  <option value="Mid" data-i18n="mid">Mid</option>
                  <option value="Advance" data-i18n="advanced">Advanced</option>
                  <option value="Expert" data-i18n="expert">Expert</option>
                </select>
                <textarea required name="expertise_notes[]" rows="2" data-i18n-placeholder="placeholderExpertise" placeholder="Describe your expertise"></textarea>
              </div>
            </div>
          </div>

          <div class="secure-repeatable" data-repeatable="languages">
            <div class="secure-repeatable-head">
              <span data-i18n="languages">Languages</span>
              <div class="secure-actions" aria-label="Languages controls">
                <button type="button" class="ghost repeat-add" data-i18n="add" aria-label="Add Languages entry">+ Add</button>
                <button type="button" class="ghost repeat-remove" data-i18n="remove" aria-label="Remove Languages entry">- Remove</button>
                <button type="button" class="ghost secure-lock repeat-lock" aria-pressed="false" data-i18n-aria-label="lockSection" aria-label="Lock section">ðŸ”“</button>
              </div>
            </div>
            <div class="repeatable-list">
              <div class="repeatable-entry">
                <textarea required name="languages[]" rows="2" data-i18n-placeholder="placeholderLanguages" placeholder="List language(s) and level"></textarea>
              </div>
            </div>
          </div>

          <input class="hp-field" type="text" name="join_reference" tabindex="-1" autocomplete="off" aria-hidden="true" />
          <button class="btn primary" type="submit" data-i18n="submitApplication">Submit Application</button>
          <p id="joinFormStatus" role="status" aria-live="polite"></p>
        </form>
      </section>

    </main>
      
    <script src="../page-style-switcher.js"></script>
    <script type="module" src="../main.js"></script>
  </body>
</html>
