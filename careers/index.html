<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Careers | Gabriel Services</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../responsive.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container nav-wrap">
        <a class="brand" href="../">Gabriel Services</a>
        <nav>
          <ul class="nav-links">
            <li><a href="../">Home</a></li>
            <li><a href="../services">Services</a></li>
            <li><a href="../about">About</a></li>
            <li><a href="../pricing">Pricing</a></li>
            <li><a href="../careers">Careers</a></li>
            <li><a href="../contact">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section id="careers" class="container section">
        <h2>Careers</h2>
        <p>Join our team and help SMB clients modernize logistics, IT, and support operations.</p>

        <form class="contact-form join-form" id="joinForm" novalidate>
          <div class="secure-repeatable instruction-repeatable" data-repeatable="instruction">

            <div class="secure-actions" aria-label="Instruction controls">
              <button type="button" class="ghost repeat-add" aria-label="Add custom instruction">+</button>
              <button type="button" class="ghost repeat-remove" aria-label="Remove custom instruction">-</button>
              <button type="button" class="ghost secure-lock repeat-lock" aria-pressed="true" aria-label="Unlock section">ğŸ”’</button>
            </div>
          </div>
            <div class="repeatable-list">
            <div class="repeatable-entry">
              <textarea name="instruction[]" rows="2" readonly>ğŸŒ©ï¸ Intelligent Code Lifecycle (Cloud + DevOps) â€” Activated</textarea>
            </div>
            <div class="repeatable-entry">
              <textarea name="instruction[]" rows="2" readonly>ğŸ§  HCI & UX/UI (2025+ Digital Trends) â€” Activated</textarea>
            </div>
            <div class="repeatable-entry">
              <textarea name="instruction[]" rows="2" readonly>ğŸ” Cybersecurity & Compliance (OPS CyberSec Core) â€” Activated</textarea>
            </div>
            <div class="repeatable-entry">
              <textarea name="instruction[]" rows="2" readonly>ğŸ•¸ï¸ Web Governance & Compliance â€” Activated</textarea>
            </div>
            <div class="repeatable-entry">
              <textarea name="instruction[]" rows="2" readonly>ğŸ¤– AI / ML / LLM Integration â€” Activated</textarea>
            </div>
            <div class="repeatable-entry">
              <textarea name="instruction[]" rows="2" readonly>ğŸ“Š Data Science + Observability â€” Activated</textarea>
            </div>
            </div>
          </div>

          <label>
            <span data-i18n="name">Name</span>
            <input required name="applicant_name" />
          </label>
          <label>
            <span>Email</span>
            <input required type="email" name="applicant_email" />
          </label>

          <div class="secure-repeatable" data-repeatable="experience">
            <div class="secure-repeatable-head">
              <span>Experience</span>
              <div class="secure-actions" aria-label="Experience controls">
                <button type="button" class="ghost repeat-add" aria-label="Add Experience entry">+</button>
                <button type="button" class="ghost repeat-remove" aria-label="Remove Experience entry">-</button>
                <button type="button" class="ghost secure-lock repeat-lock" aria-pressed="false" aria-label="Lock section">ğŸ”“</button>
              </div>
            </div>
            <div class="repeatable-list">
              <div class="repeatable-entry">
                <textarea required name="experience[]" rows="2" placeholder="Describe your experience"></textarea>
              </div>
            </div>
          </div>

          <div class="secure-repeatable" data-repeatable="education">
            <div class="secure-repeatable-head">
              <span>Education</span>
              <div class="secure-actions" aria-label="Education controls">
                <button type="button" class="ghost repeat-add" aria-label="Add Education entry">+</button>
                <button type="button" class="ghost repeat-remove" aria-label="Remove Education entry">-</button>
                <button type="button" class="ghost secure-lock repeat-lock" aria-pressed="false" aria-label="Lock section">ğŸ”“</button>
              </div>
            </div>
            <div class="repeatable-list">
              <div class="repeatable-entry">
                <textarea required name="education[]" rows="2" placeholder="Share your education background"></textarea>
              </div>
            </div>
          </div>

          <div class="secure-repeatable" data-repeatable="certification">
            <div class="secure-repeatable-head">
              <span>Certification</span>
              <div class="secure-actions" aria-label="Certification controls">
                <button type="button" class="ghost repeat-add" aria-label="Add Certification entry">+</button>
                <button type="button" class="ghost repeat-remove" aria-label="Remove Certification entry">-</button>
                <button type="button" class="ghost secure-lock repeat-lock" aria-pressed="false" aria-label="Lock section">ğŸ”“</button>
              </div>
            </div>
            <div class="repeatable-list">
              <div class="repeatable-entry">
                <textarea required name="certification[]" rows="2" placeholder="List your certifications"></textarea>
              </div>
            </div>
          </div>

          <div class="secure-repeatable" data-repeatable="skills">
            <div class="secure-repeatable-head">
              <span>Skills</span>
              <div class="secure-actions" aria-label="Skills controls">
                <button type="button" class="ghost repeat-add" aria-label="Add Skills entry">+</button>
                <button type="button" class="ghost repeat-remove" aria-label="Remove Skills entry">-</button>
                <button type="button" class="ghost secure-lock repeat-lock" aria-pressed="false" aria-label="Lock section">ğŸ”“</button>
              </div>
            </div>
            <div class="repeatable-list">
              <div class="repeatable-entry">
                <textarea required name="skills[]" rows="2" placeholder="Add your skills"></textarea>
              </div>
            </div>
          </div>

          <div class="secure-repeatable" data-repeatable="expertise">
            <div class="secure-repeatable-head">
              <span>Level of Expertise</span>
              <div class="secure-actions" aria-label="Level of Expertise controls">
                <button type="button" class="ghost repeat-add" aria-label="Add Level of Expertise entry">+</button>
                <button type="button" class="ghost repeat-remove" aria-label="Remove Level of Expertise entry">-</button>
                <button type="button" class="ghost secure-lock repeat-lock" aria-pressed="false" aria-label="Lock section">ğŸ”“</button>
              </div>
            </div>
            <div class="repeatable-list expertise-list">
              <div class="expertise-entry">
                <select required name="expertise_level[]" aria-label="Level of Expertise">
                  <option value="">Select level</option>
                  <option value="Entry">Entry</option>
                  <option value="Junior">Junior</option>
                  <option value="Mid">Mid</option>
                  <option value="Advance">Advance</option>
                  <option value="Expert">Expert</option>
                </select>
                <textarea required name="expertise_notes[]" rows="2" placeholder="Describe your expertise"></textarea>
              </div>
            </div>
          </div>

          <div class="secure-repeatable" data-repeatable="languages">
            <div class="secure-repeatable-head">
              <span>Languages</span>
              <div class="secure-actions" aria-label="Languages controls">
                <button type="button" class="ghost repeat-add" aria-label="Add Languages entry">+</button>
                <button type="button" class="ghost repeat-remove" aria-label="Remove Languages entry">-</button>
                <button type="button" class="ghost secure-lock repeat-lock" aria-pressed="false" aria-label="Lock section">ğŸ”“</button>
              </div>
            </div>
            <div class="repeatable-list">
              <div class="repeatable-entry">
                <textarea required name="languages[]" rows="2" placeholder="List language(s) and level"></textarea>
              </div>
            </div>
          </div>

          <input class="hp-field" type="text" name="join_reference" tabindex="-1" autocomplete="off" aria-hidden="true" />
          <button class="btn primary" type="submit">Submit Application</button>
          <p id="joinFormStatus" role="status" aria-live="polite"></p>
        </form>
      </section>

    </main>
  </body>
</html>
