<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Careers | Gabriel Services</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../responsive.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container nav-wrap">
        <div class="brand-stack">
          <a class="brand" href="../">Gabriel Services</a>
          <p class="brand-subtitle">Outsource, Delivered</p>
          <button id="editorialThemeBtn" class="editorial-toggle" type="button" aria-live="polite">Wall Street Finish</button>
        </div>
        <nav>
          <ul class="nav-links">
            <li><a href="../">Inicio</a></li>
            <li><a href="../about">Nosotros</a></li>
            <li><a href="../services">Servicios</a></li>
            <li><a href="../pricing">Precios</a></li>
            <li><a href="../careers">Careers</a></li>
            <li><a href="../contact">Contacto</a></li>
          </ul>
        </nav>
        <div class="actions">
          <button id="langEnBtn" class="ghost" type="button" aria-pressed="false">EN</button>
          <button id="langEsBtn" class="ghost" type="button" aria-pressed="false">ES</button>
        </div>
      </div>
    </header>
    <main>
      <section id="careers" class="container section">
        <h2>Careers</h2>
        <p>Join our team and help SMB clients modernize logistics, IT, and support operations.</p>

        <form class="contact-form join-form" id="joinForm" novalidate>
          <label>
            <span data-i18n="name">Name</span>
            <input required name="applicant_name" />
          </label>
          <label>
            <span>Email</span>
            <input required type="email" name="applicant_email" />
          </label>

          <div class="secure-repeatable" data-repeatable="experience">
            <div class="secure-repeatable-head">
              <span>Experience</span>
              <div class="secure-actions" aria-label="Experience controls">
                <button type="button" class="ghost repeat-add" aria-label="Add Experience entry">+ Add</button>
                <button type="button" class="ghost repeat-remove" aria-label="Remove Experience entry">- Remove</button>
                <button type="button" class="ghost secure-lock repeat-lock" aria-pressed="false" aria-label="Lock section">ðŸ”“</button>
              </div>
            </div>
            <div class="repeatable-list">
              <div class="repeatable-entry">
                <textarea required name="experience[]" rows="2" placeholder="Describe your experience"></textarea>
              </div>
            </div>
          </div>

          <div class="secure-repeatable" data-repeatable="education">
            <div class="secure-repeatable-head">
              <span>Education</span>
              <div class="secure-actions" aria-label="Education controls">
                <button type="button" class="ghost repeat-add" aria-label="Add Education entry">+ Add</button>
                <button type="button" class="ghost repeat-remove" aria-label="Remove Education entry">- Remove</button>
                <button type="button" class="ghost secure-lock repeat-lock" aria-pressed="false" aria-label="Lock section">ðŸ”“</button>
              </div>
            </div>
            <div class="repeatable-list">
              <div class="repeatable-entry">
                <textarea required name="education[]" rows="2" placeholder="Share your education background"></textarea>
              </div>
            </div>
          </div>

          <div class="secure-repeatable" data-repeatable="certification">
            <div class="secure-repeatable-head">
              <span>Certification</span>
              <div class="secure-actions" aria-label="Certification controls">
                <button type="button" class="ghost repeat-add" aria-label="Add Certification entry">+ Add</button>
                <button type="button" class="ghost repeat-remove" aria-label="Remove Certification entry">- Remove</button>
                <button type="button" class="ghost secure-lock repeat-lock" aria-pressed="false" aria-label="Lock section">ðŸ”“</button>
              </div>
            </div>
            <div class="repeatable-list">
              <div class="repeatable-entry">
                <textarea required name="certification[]" rows="2" placeholder="List your certifications"></textarea>
              </div>
            </div>
          </div>

          <div class="secure-repeatable" data-repeatable="skills">
            <div class="secure-repeatable-head">
              <span>Skills</span>
              <div class="secure-actions" aria-label="Skills controls">
                <button type="button" class="ghost repeat-add" aria-label="Add Skills entry">+ Add</button>
                <button type="button" class="ghost repeat-remove" aria-label="Remove Skills entry">- Remove</button>
                <button type="button" class="ghost secure-lock repeat-lock" aria-pressed="false" aria-label="Lock section">ðŸ”“</button>
              </div>
            </div>
            <div class="repeatable-list">
              <div class="repeatable-entry">
                <textarea required name="skills[]" rows="2" placeholder="Add your skills"></textarea>
              </div>
            </div>
          </div>

          <div class="secure-repeatable" data-repeatable="expertise">
            <div class="secure-repeatable-head">
              <span>Present Level of Expertise</span>
              <div class="secure-actions" aria-label="Present Level of Expertise controls">
                <button type="button" class="ghost repeat-add" aria-label="Add Present Level of Expertise entry">+ Add</button>
                <button type="button" class="ghost repeat-remove" aria-label="Remove Present Level of Expertise entry">- Remove</button>
                <button type="button" class="ghost secure-lock repeat-lock" aria-pressed="false" aria-label="Lock section">ðŸ”“</button>
              </div>
            </div>
            <div class="repeatable-list expertise-list">
              <div class="expertise-entry">
                <select required name="expertise_level[]" aria-label="Present Level of Expertise">
                  <option value="">Select level</option>
                  <option value="Entry">Entry</option>
                  <option value="Junior">Junior</option>
                  <option value="Mid">Mid</option>
                  <option value="Advance">Advance</option>
                  <option value="Expert">Expert</option>
                </select>
                <textarea required name="expertise_notes[]" rows="2" placeholder="Describe your expertise"></textarea>
              </div>
            </div>
          </div>

          <div class="secure-repeatable" data-repeatable="languages">
            <div class="secure-repeatable-head">
              <span>Languages</span>
              <div class="secure-actions" aria-label="Languages controls">
                <button type="button" class="ghost repeat-add" aria-label="Add Languages entry">+ Add</button>
                <button type="button" class="ghost repeat-remove" aria-label="Remove Languages entry">- Remove</button>
                <button type="button" class="ghost secure-lock repeat-lock" aria-pressed="false" aria-label="Lock section">ðŸ”“</button>
              </div>
            </div>
            <div class="repeatable-list">
              <div class="repeatable-entry">
                <textarea required name="languages[]" rows="2" placeholder="List language(s) and level"></textarea>
              </div>
            </div>
          </div>

          <input class="hp-field" type="text" name="join_reference" tabindex="-1" autocomplete="off" aria-hidden="true" />
          <button class="btn primary" type="submit">Submit Application</button>
          <p id="joinFormStatus" role="status" aria-live="polite"></p>
        </form>
      </section>

    </main>
      <script src="../page-style-switcher.js"></script>
    <script type="module" src="../main.js"></script>
  </body>
</html>
